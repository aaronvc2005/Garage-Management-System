<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GaragePro - Car Work Updates</title>
  <style>
    body {
      background: 
        linear-gradient(135deg, rgba(176,190,197,0.80) 0%, rgba(120,144,156,0.80) 100%),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .updates-container {
      background: rgba(255,255,255,0.92);
      margin-top: 80px;
      padding: 2em 2.5em;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      z-index: 1;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.2em;
      text-shadow: 0 2px 8px rgba(255,255,255,0.7);
    }
    .update-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5em;
    }
    .update-table th, .update-table td {
      border: 1px solid #b0bec5;
      padding: 0.7em;
      text-align: left;
      background: #f4f6fa;
    }
    .update-table th {
      background: #e3eaf0;
      color: #2c3e50;
    }
    .back-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      z-index: 20;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.4em;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()">Back</button>
  <div class="updates-container">
    <h1>Car Work Updates</h1>
    <table class="update-table">
      <tr>
        <th>Stage</th>
        <th>Date</th>
        <th>Details</th>
      </tr>
      <tr>
        <td>Work Started</td>
        <td id="startedDate">2025-10-01</td>
        <td>Car received at garage</td>
      </tr>
      <tr>
        <td>Work In Progress</td>
        <td id="progressDate">2025-10-03</td>
        <td>Diagnosis and repair ongoing</td>
      </tr>
      <tr>
        <td>Parts Changed</td>
        <td id="partsChangedDate">2025-10-05</td>
        <td>Brake Pads, Oil Filter replaced</td>
      </tr>
      <tr>
        <td>Work Completed</td>
        <td id="completedDate">2025-10-07</td>
        <td>Final checks done, ready for delivery</td>
      </tr>
    </table>
  </div>
  <script>
    function goBack() {
      window.location.href = "customer-dashboard.html";
    }
    // You can fetch and update these dates/details dynamically if needed
  </script>
</body>
</html>
