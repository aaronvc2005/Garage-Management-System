      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;

    .back-btn {

      top: 24px;
      right: 32px;
      z-index: 20;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.4em;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #217dbb;
    }
    .vehicle-container {

      padding: 2em 2.5em;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      z-index: 1;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.5em;
      text-shadow: 0 2px 8px rgba(255,255,255,0.7);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #2c3e50;
      align-self: flex-start;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1.2em;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      font-size: 1em;
      background: #f4f6fa;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .submit-btn {
      width: 100%;
      padding: 0.8em;
      font-size: 1.1em;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
    }
    .submit-btn:hover {
