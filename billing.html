<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing - GaragePro</title>
  <style>
    body {
      background: 
        linear-gradient(135deg, rgba(176,190,197,0.80) 0%, rgba(120,144,156,0.80) 100%),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .back-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      z-index: 20;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.4em;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #217dbb;
    }
    .billing-container {
      background: rgba(255,255,255,0.90);
      margin-top: 80px;
      padding: 2em 2.5em;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      z-index: 1;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.5em;
      text-shadow: 0 2px 8px rgba(255,255,255,0.7);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #2c3e50;
      align-self: flex-start;
    }
    .parts-table {
      width: 100%;
      margin-bottom: 1.2em;
      border-collapse: collapse;
    }
    .parts-table th, .parts-table td {
      border: 1px solid #b0bec5;
      padding: 0.5em;
      text-align: left;
      background: #f4f6fa;
    }
    .parts-table th {
      background: #e3eaf0;
    }
    .add-row-btn {
      margin-bottom: 1em;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-row-btn:hover {
      background: #219150;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .submit-btn {
      width: 100%;
      padding: 0.8em;
      font-size: 1.1em;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
    }
    .submit-btn:hover {
      opacity: 0.85;
    }
    .total-bill {
      margin-top: 1.5em;
      font-size: 1.2em;
      color: #27ae60;
      font-weight: bold;
      background: #e3f6e8;
      padding: 0.7em 1em;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()">Back</button>
  <div class="billing-container">
    <h1>Billing</h1>
    <form onsubmit="return calculateBill(event)">
      <label>Parts Used</label>
      <button type="button" class="add-row-btn" onclick="addPartRow()">Add Part</button>
      <table class="parts-table" id="partsTable">
        <thead>
          <tr>
            <th>Part Name</th>
            <th>Part Number</th>
            <th>Part Charges (₹)</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>

      <label for="labourCharges">Labour Charges (₹)</label>
      <input type="number" id="labourCharges" name="labourCharges" min="0" required>

      <button class="submit-btn" type="submit">Calculate Total Bill</button>
    </form>
    <div id="totalBill" class="total-bill" style="display:none;"></div>
  </div>
  <script>
    function goBack() {
      window.location.href = "admin-dashboard.html";
    }

    function addPartRow() {
      const tbody = document.getElementById('partsTable').querySelector('tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" name="partName" required placeholder="Part Name"></td>
        <td><input type="text" name="partNumber" required placeholder="Part Number"></td>
        <td><input type="number" name="partCharge" required min="0" placeholder="₹"></td>
        <td><button type="button" onclick="removeRow(this)" style="background:#e74c3c;color:#fff;border:none;border-radius:6px;padding:0.3em 0.8em;cursor:pointer;">X</button></td>
      `;
      tbody.appendChild(row);
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
    }

    function calculateBill(event) {
      event.preventDefault();
      const labour = parseFloat(document.getElementById('labourCharges').value) || 0;
      let partsTotal = 0;
      const partCharges = document.getElementsByName('partCharge');
      for (let i = 0; i < partCharges.length; i++) {
        const val = parseFloat(partCharges[i].value) || 0;
        partsTotal += val;
      }
      const total = labour + partsTotal;
      document.getElementById('totalBill').textContent = "Total Bill: ₹" + total.toFixed(2);
      document.getElementById('totalBill').style.display = "block";
      return false;
    }

    // Add one row by default
    window.onload = function() {
      addPartRow();
    };
  </script>
</body>
</html>
