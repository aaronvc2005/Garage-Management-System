<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GaragePro - Pay Bill</title>
  <style>
    body {
      background: 
        linear-gradient(135deg, rgba(176,190,197,0.80) 0%, rgba(120,144,156,0.80) 100%),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pay-container {
      background: rgba(255,255,255,0.92);
      margin-top: 80px;
      padding: 2em 2.5em;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      z-index: 1;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.2em;
      text-shadow: 0 2px 8px rgba(255,255,255,0.7);
    }
    .total-bill {
      margin-bottom: 1.5em;
      font-size: 1.2em;
      color: #27ae60;
      font-weight: bold;
      background: #e3f6e8;
      padding: 0.7em 1em;
      border-radius: 8px;
      text-align: center;
    }
    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
    }
    .qr-label {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #2c3e50;
    }
    .qr-img {
      width: 180px;
      height: 180px;
      border: 8px solid #e3eaf0;
      border-radius: 16px;
      background: #fff;
      margin-bottom: 1em;
      object-fit: contain;
    }
    .back-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      z-index: 20;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.4em;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()">Back</button>
  <div class="pay-container">
    <h1>Pay Your Bill</h1>
    <div id="totalBill" class="total-bill"></div>
    <div class="qr-section">
      <div class="qr-label">Scan QR code to pay</div>
      <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=garagepro@upi&pn=GaragePro&am=2400" alt="QR Code for Payment">
      <div style="color:#888;font-size:0.95em;">UPI ID: garagepro@upi</div>
    </div>
  </div>
  <script>
    function goBack() {
      window.location.href = "customer-dashboard.html";
    }

    // Example bill data (should match view bill page)
    const billData = {
      parts: [
        { name: "Brake Pads", number: "BP123", charge: 1200 },
        { name: "Oil Filter", number: "OF456", charge: 400 }
      ],
      labour: 800
    };

    function renderBillAmount() {
      let partsTotal = 0;
      billData.parts.forEach(part => {
        partsTotal += part.charge;
      });
      const total = partsTotal + billData.labour;
      document.getElementById('totalBill').textContent = "Total Bill: â‚¹" + total.toFixed(2);
      // Optionally, update QR code with amount
      document.querySelector('.qr-img').src =
        `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=garagepro@upi&pn=GaragePro&am=${total}`;
    }

    renderBillAmount();
  </script>
</body>
</html>
