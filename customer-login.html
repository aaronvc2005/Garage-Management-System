<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GaragePro - Customer Login</title>
  <style>
    body {
      background: 
        linear-gradient(135deg, rgba(176,190,197,0.80) 0%, rgba(120,144,156,0.80) 100%),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .back-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      z-index: 20;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.4em;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #217dbb;
    }
    .login-container {
      background: rgba(255,255,255,0.85);
      padding: 2em 2.5em;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1em;
      text-shadow: 0 2px 8px rgba(255,255,255,0.7);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #2c3e50;
      align-self: flex-start;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1.2em;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      font-size: 1em;
      background: #f4f6fa;
      box-sizing: border-box;
    }
    .login-btn {
      width: 100%;
      padding: 0.8em;
      font-size: 1.1em;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
    }
    .login-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()">Back</button>
  <div class="login-container">
    <h1>Customer Login</h1>
    <form onsubmit="return customerLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <button class="login-btn" type="submit">Login</button>
    </form>
  </div>
  <script>
  function customerLogin(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    // Replace with actual authentication logic
    // alert('Username: ' + username + '\nPassword: ' + password);
    window.location.href = "customer-dashboard.html";
    return false;
  }
  function goBack() {
    window.location.href = "homepage.html";
  }
  </script>
</body>
</html>
