<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GaragePro - Customer Dashboard</title>
  <style>
    body {
      background: 
        linear-gradient(135deg, rgba(176,190,197,0.80) 0%, rgba(120,144,156,0.80) 100%),
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard-container {
      background: rgba(255,255,255,0.90);
      margin-top: 80px;
      padding: 2em 2.5em;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      z-index: 1;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.5em;
      text-shadow: 0 2px 8px rgba(255,255,255,0.7);
    }
    .dashboard-options {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      width: 100%;
      align-items: center;
    }
    .dashboard-btn {
      width: 220px;
      padding: 1em;
      font-size: 1.15em;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
      transition: background 0.2s;
    }
    .dashboard-btn:hover {
      background: #217dbb;
    }
    .back-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      z-index: 20;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.4em;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.15);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="goBack()">Logout</button>
  <div class="dashboard-container">
    <h1>Customer Dashboard</h1>
    <div class="dashboard-options">
      <button class="dashboard-btn" onclick="viewUpdates()">View Updates</button>
      <button class="dashboard-btn" onclick="viewBill()">View Bill</button>
      <button class="dashboard-btn" onclick="payBill()">Pay Bill</button>
    </div>
  </div>
  <script>
    function goBack() {
      window.location.href = "customer-login.html";
    }
    function viewUpdates() {
      window.location.href = "customer-updates.html";
    }
    function viewBill() {
      window.location.href = "customer-bill.html";
    }
    function payBill() {
      window.location.href = "customer-pay.html";
    }
  </script>
</body>
</html>
